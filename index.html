<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body>
<header class="my-3">
    <strong class="py-5 mx-5 text-start fw-bold fs-3"> TABLERO KANBAN</strong>
    <h1 class="mx-5 text-start fs-5">Mantener tus tareas organizadas ahora es más fácil</h1>
</header>
<nav class="naranja w-100 mt-2">.</nav>
<div>
    <div>
        <div class="row d-flex justify-content-center">
            <div class="col-2 bg-dark">
                <form class="bg-dark" id="formulario">
                    <strong class="text-white"> <i class="bi bi-plus-circle-fill text-danger"></i>Añadir nueva
                        tarea</strong>
                    <div class="my-3">
                        <label class="form-label text-white">Tarea: </label>
                        <input id="tareas" type="text" class="form-control">
                        <label class="form-label text-white">Descripción: </label>
                        <input id="descripcion" type="text" class="form-control">
                        <p class="text-white mb-2">Seleccioná el estado de tu tarea:</p>
                        <select id="mySelect" name="mySelect" class="form-select my-2" aria-label="Default select example">

                            <option value="1" >Pendientes</option>
                            <option value="2" >En proceso</option>
                            <option value="3" >Finalizadas</option>
                        </select>

                        <button id="botonAgregar" class="btn my-3 bg-white">AGREGAR</button>
                        <button id="botonEditar" style="display: none" class="btn my-3 bg-white">EDITAR</button>
                        <button id="botonLimpiar" class="btn my-3 ms-3 bg-white">LIMPIAR</button>
                    </div>

                </form>
                <div class="bg-white my-3" id="espacioAlerta"></div>

            </div>
            <div class="col-9 m-3" id="mensaje">
                <div class="row">
                    <div class=" col-3 mx-3">
                        <h1 class="titulo_cajas">EN PROCESO</h1>
                        <div id="caja1" class="card-body caja2 status">
                        </div>
                    </div>
                    <div class="col-3 mx-3">
                        <h1 class="titulo_cajas">EN PROCESO</h1>
                        <div id="caja2" class="card-body caja2 status">
                        </div>
                    </div>
                    <div class="col-3 mx-3">
                        <h1 class="titulo_cajas">FINALIZADAS</h1>
                        <div id="caja3" class="card-body caja2 status">
                        </div>
                    </div>


                </div>


            </div>


        </div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
